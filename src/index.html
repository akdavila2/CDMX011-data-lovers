<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="root"></div>

    <header class="header"><img class="banner" src="img/bannerStudio1000250(1).png" alt="bannertotoros"></header>
    <section class="container">
        <div class="filter">
            <form id="myForm">
                <label for="films">Order Films</label>
                <select data-field="title" name="orderFilms" id="orderFilms">
                <option value="0">Order</option>
                <option value="upward" id="orderUpward">Upward (A-Z)</option>
                <option value="falling" id="orderFalling">Falling (Z-A)</option>
            </select>
                <label for="date">Release Date</label>
                <select data-field="release_date" name="orderDate" id="orderDate">
                <option value="0">Order</option>
                <option value="upward" id="orderUpwardDate">Upward &#8593;</option>
                <option value="falling" id="orderFallingDate">Falling &#8595;</option>
            </select>
                <label for="producer">Producer</label>
                <select name="selectProducer" id="selectProducer">
                    <option value="0">Filter</option>
                </select>
                <!-- <label for="score">Score</label>
            <select name="orderscore" id="orderscore" aria-placeholder="Score">
                <option value="upward" id="scoreUpward">Upward</option>
                <option value="falling" id="scoreFalling">Falling</option>
            </select> -->
                <button class="button" id="reset" onclick="restore()">Reset</button>
            </form>
        </div>
        <div id="gridMovies" class="gridMovies"></div>
    </section>
    <footer class="footer">
        <p><img class="imgfooter" src="img/copyright-48.png">Copyright - Todos los derechos reservados - Creado por: Ana Karina Dávila - Nancy Díaz </p>
    </footer>
    <script src="main.js" type="module"></script>
</body>

</html>
